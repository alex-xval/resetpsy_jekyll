encoding: utf-8

# Site settings
name: Reset Psychology Training & Advice
email: akarpeyeva@gmail.com
# url: "https://alex-xval.github.io"
# baseurl: "/resetpsy_jekyll"
url: https://resetpsy.com
meta_author: true

languages: ["en", "nl", "ru"]
exclude_from_localizations: ["js", "img", "css", "favicon.ico", "CNAME", "freelancer-theme-jekyll.gemspec", "Rakefile", "robots.txt", "screenshot.png", "sitemap.xml"]

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

formspree:
  id: xyzzvrkb

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag) https://www.color-hex.com/color-palette/185
color:
  primary: 8b9dc3 #80B3FF green mint
  primary-rgb: "139,157,195" #"128,179,255"
  secondary: 3b5998 #FD6E8A dark gray 1
  secondary-dark: 29487d #A2122F dark gray 1
  secondary-light: dfe3ee # light gray

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: linkedin
    url: https://www.linkedin.com/in/akarpeyeva
  - title: instagram
    url: https://www.instagram.com/anastasia.karpeyeva.nl

# Contacts
contacts: 
  - type: email
    value: akarpeyeva@gmail.com
  - type: phone
    value: "+31 6 13692325"

# Build settings
markdown: kramdown
permalink: pretty

# Plugins
plugins:
  - jekyll-multiple-languages-plugin

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
