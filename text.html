<!DOCTYPE html>
<html>
<head>
<title>Tooltip Example</title>
<style>
  a {
    position: relative; /* Needed for positioning the tooltip */
    display: inline-block; /* Or block, depending on your layout */
  }

  a span.tooltip {
    visibility: hidden;
    width: 120px;
    background-color: #f9f9f9;
    color: black;
    text-align: center;
    border-radius: 6px;
    padding: 5px;
    position: absolute;
    z-index: 1; /* Ensure it's above other content */
    bottom: 125%; /* Position below the link */
    left: 50%;
    margin-left: -60px; /* Center the tooltip */
    opacity: 0;
    transition: opacity 0.5s; /* Smooth appearance */
    white-space: nowrap; /* Prevent tooltip from wrapping */
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
  }

  a:hover span.tooltip {
    visibility: visible;
    opacity: 1;
  }

  a span.tooltip::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: #f9f9f9 transparent transparent transparent; /* Create the arrow */
  }
</style>
</head>
<body>

<a href="#" title="This is the default title">Link 1 <span class="tooltip">Custom tooltip text!</span></a><br><br>
<a href="#">Link 2 <span class="tooltip">Another tooltip here.</span></a>

</body>
</html>
