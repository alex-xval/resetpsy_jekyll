<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header page-scroll">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">{% t menu.navigation %}</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#page-top">{% t global.psychologist %}</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li class="hidden">
          <a href="#page-top"></a>
        </li>
        <li class="page-scroll">
          <a href="#about">{% t menu.about %}</a>
        </li>
        <li class="page-scroll">
          <a href="#org">{% t menu.clients %}</a>
        </li>
        <li class="page-scroll">
          <a href="#portfolio">{% t menu.education %}</a>
        </li>
        <li class="page-scroll">
          <a href="#reviews">{% t menu.reviews %}</a>
        </li>        
        <li class="page-scroll">
          <a href="#contact">{% t menu.contact %}</a>
        </li>
        <!-- Language selector -->
        <li class="language-selector">
          <select id="lang-switcher" class="lang-switcher" aria-label="Language selector" onchange="window.location.href=this.value;">
            <option value="/" {% unless page.url contains '/nl' or page.url contains '/ru' %}selected{% endunless %}>{% t langs.en %}</option>
            <option value="/nl" {% if page.url contains '/nl' %}selected{% endif %}>{% t langs.nl %}</option>
            <option value="/ru" {% if page.url contains '/ru' %}selected{% endif %}>{% t langs.ru %}</option>
          </select>
        </li>
      </ul>

    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>
