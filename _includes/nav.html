        <!-- Language selector -->
        <li class="language-selector">
          <select id="lang-switcher" class="lang-switcher" aria-label="Languages">
            <option value="/">EN</option>

<script> document.addEventListener('DOMContentLoaded', function () {
    var sel = document.getElementById('lang-switcher'); 
    if (!sel) return; 
    var path = location.pathname; 
    var lang = /^\\/nl(\\/|$)/.test(path) ? 'nl' : /^\\/ru(\\/|$)/.test(path) ? 'ru' : 'en';
    sel.value = (lang === 'en') ? '/' : '/' + lang; 
    sel.addEventListener('change', function () { var hash = location.hash || ''; window.location.href = this.value + hash; });
  }); 
  </script>
