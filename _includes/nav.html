  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header page-scroll">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">{% t menu.navigation %}</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#page-top">
        <img src="{{ '/img/logo-only.png' | relative_url }}" alt="{{ site.name }}" style="max-height:50px; margin-top:-10px;">
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li class="hidden">
          <a href="#page-top"></a>
        </li>
        <li class="page-scroll">
          <a href="#about">{% t menu.about %}</a>
        </li>
        <li class="page-scroll">
          <a href="#org">{% t menu.clients %}</a>
        </li>
        <li class="page-scroll">
          <a href="#portfolio">{% t menu.education %}</a>
        </li>
        <li class="page-scroll">
          <a href="#reviews">{% t menu.reviews %}</a>
        </li>
        <li class="page-scroll">
          <a href="#contact">{% t menu.contact %}</a>
        </li>
        <!-- Language selector -->
        <li class="language-selector">
          <select id="lang-switcher" class="lang-switcher" aria-label="Languages">
            <option value="/">EN</option>
            <option value="/nl">NL</option>
            <option value="/ru">RU</option>
          </select>
        </li>
      </ul>

    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>

<script>
  // Language switcher: determine current language from first path segment (no fragile regex)
  document.addEventListener('DOMContentLoaded', function () {
    var sel = document.getElementById('lang-switcher');
    if (!sel) return;
    var path = window.location.pathname || '/';
    // Remove trailing slash (except for root) to normalize
    if (path.length > 1 && path.endsWith('/')) path = path.slice(0, -1);
    var firstSegment = path.split('/')[1] || '';
    var lang = (firstSegment === 'nl' || firstSegment === 'ru') ? firstSegment : 'en';
    sel.value = (lang === 'en') ? '/' : '/' + lang;
    sel.addEventListener('change', function () {
      var hash = window.location.hash || '';
      window.location.href = this.value + hash;
    });
  });
</script>
