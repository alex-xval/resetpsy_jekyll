<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>{% t contact.me %}</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <form action="//formspree.io/f/{{ site.formspree.id }}" method="POST" name="sentMessage" id="contactForm" novalidate>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="name">{% t contact.name %}</label>
              <input type="text" name="name" class="form-control" placeholder="{% t contact.name %}" id="name" required
                data-validation-required-message="{% t contact.nameValidation %}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="email">{% t contact.email %}</label>
              <input type="email" name="email" class="form-control" placeholder="{% t contact.email %}" id="email" required
                data-validation-required-message="{% t contact.emailValidation %}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div>
            <input type="hidden" name="subject" value="New submission!">
            <input type="text" name="gotcha" style="display:none" />
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="message">{% t contact.message %}</label>
              <textarea rows="5" name="message" class="form-control" placeholder="{% t contact.message %}" id="message" required
                data-validation-required-message="{% t contact.messageValidation %}"></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-success btn-lg">{% t contact.send %}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
