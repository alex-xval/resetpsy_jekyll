<!-- Education Grid Section -->
<section id="portfolio" class="background-secondary-light">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>{% t menu.education %} </h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% assign education_posts = site.posts | where: "category", "education" %}
      {% for post in education_posts %}
      <div class="portfolio-flex-item portfolio-item">
  <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link thumb-box" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="/img/diploma/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
