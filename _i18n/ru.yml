about:
  line1: Привет, я Анастасия Карпеева, консультационный психолог и тренер по нейроинтеграции. Я предлагаю свои услуги на <b>русском, английском и нидерландском</b>. Мое образование включает в себя университетскую степень по психологии детей и подростков, дополненную широким спектром сертификатов по коучингу и психологии.
  line2: Я страстно увлечена помощью людям всех возрастов в преодолении жизненных трудностей, улучшении их благополучия и раскрытии их внутреннего потенциала. Независимо от того, ищете ли вы поддержку для личного роста, отношений или семейных проблем, включая те, которые связаны с детьми и подростками, я здесь, чтобы предоставить руководство и поддержку на вашем пути.
  line3: Я предлагаю разнообразные подходы к психотерапии, адаптированные к вашим потребностям, обеспечивая наиболее эффективный путь к вашему благополучию и личному росту. Мои навыки коуча и тренера дополняют мои терапевтические навыки, обеспечивая комплексную поддержку и руководство на вашем пути к достижению ваших целей.