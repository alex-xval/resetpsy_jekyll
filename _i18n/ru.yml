about:
  line: |
    Я психолог-консультант со степенью магистра в области школьной психологии и большим опытом работы с учениками, родителями и учителями, в том числе в кризисных ситуациях.
    Моя сильная сторона заключается в способности быстро анализировать ситуацию и находить практичные, креативные и индивидуальные решения.
    Я оказываю поддержку школам и организациям в следующих направлениях:

    -  укрепление у детей уверенности в себе и способности к адаптации;
    -  сопровождение учителей в периоды изменений и нововведений;
    -  сотрудничество с родителями через создание четкого и выполнимого плана действий, в котором они чувствуют себя услышанными и могут безопасно принимать решения;
    -  сплочение коллективов и внедрение изменений.
    
    Мой подход — персональный и ориентированный на результат: я вношу ясность в сложные ситуации и предоставляю практические инструменты для достижения долгосрочных улучшений.