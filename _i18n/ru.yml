about:
  line: |
    Я психолог-консультант со степенью магистра в области школьной психологии и большим опытом работы с учениками, родителями и учителями, в том числе в кризисных ситуациях.
    Моя сильная сторона заключается в способности быстро анализировать ситуацию и находить практичные, креативные и индивидуальные решения.
    <p>Я оказываю поддержку школам и организациям в следующих направлениях:</p>
    <ul>
    <li>укрепление у детей уверенности в себе и способности к адаптации;</li>
    <li>сопровождение учителей в периоды изменений и нововведений;</li>
    <li>сотрудничество с родителями через создание четкого и выполнимого плана действий, в котором они чувствуют себя услышанными и могут безопасно принимать решения;</li>
    <li>сплочение коллективов и внедрение изменений.</li>
    </ul>
    <p>Мой подход — персональный и ориентированный на результат: я вношу ясность в сложные ситуации и предоставляю практические инструменты для достижения долгосрочных улучшений.</p>
org:
  line: |
    Подумайте обо мне, когда ваша организация принимает учащихся из Украины, Беларуси или России, и вам нужна поддержка для их успешного сопровождения. Я предлагаю практическую, индивидуальную помощь, чтобы дети, родители и учителя чувствовали себя в безопасности и были услышаны.
    <p><b>Что я могу предложить:</b></p>
    <p><b>1. Анализ и консультирование</b>
    <ul>
    <li>Анализ данных о ребенке: трудности, язык, семейная ситуация, опыт миграции и другие важные факторы.</li>
    <li>Практические советы для внутренних консультантов и учителей по улучшению взаимодействия между школой, родителями и детьми из Восточной Европы.</li>
    </ul></p>
    <p><b>2. Поддержка в общении и наблюдениях</b>
    <ul>
    <li>Участие в междисциплинарных совещаниях (MDO), включая устный перевод и методы, которые помогут сделать совместные решения понятными для родителей, не говорящих по-голландски.</li>
    <li>Устный перевод во время IQ-тестов и других наблюдений с учетом культурных различий и валидности тестов.</li>
    <li>Языковая поддержка и сопровождение для родителей.</li>
    </ul></p>
    <p><b>3. Безопасность и благополучие</b>
    <ul>
    <li>Профилактика и борьба с травлей: индивидуальные программы для ученика, родителей, класса и школьной среды.</li>
    <li>Коучинг для учителей: практические инструменты для создания безопасной среды в классе с разными языками и культурами и для установления хорошего контакта с учениками.</li>
    </ul></p>
    <p><b>4. Тренинги и семинары</b>
    <ul>
    <li>Тренинги, лекции и семинары для классов, педагогических коллективов и родителей.</li>
    <li>Play Masterplan – деловая игра для организаций, включая сопровождение в ходе игры.</li>
    </ul></p>
    <p><b>5. Организация и внедрение</b>
    <ul>
    <li>Внедрение изменений и тимбилдинг.</li>
    <li>Отчетность и последующее наблюдение: четкие, практичные отчеты для школьного архива и общения с родителями.</li>
    <li>Гибкое сотрудничество: краткосрочные консультационные проекты или долгосрочная поддержка, счета выставляются от Reset Psychology Training & Advice, без НДС.</li>
    </ul></p>
individuals:
  line: |
    Я помогаю людям быть, хотеть и мочь быть собой.
    <p><b>С чем я могу помочь:</b></p>
    <p>Я помогаю моим клиентам снова обрести себя в жизненных кризисах:
    <ul>
    <li>Интеграция в новое общество, адаптация к новой стране, компании или школе</li>
    <li>Неудовлетворенность качеством жизни или отношениями с партнером, родителем, ребенком, коллегой, учителем или другом</li>
    <li>Психологическая подготовка к собеседованиям, учебе или экзаменам</li>
    <li>Развод, неверность, тревога, неуверенность, раздражительность</li>
    <li>Профилактика выгорания, навязчивые мысли</li>
    </ul>
    </p>
    <p>Вместе с вашим вкладом и моим мастерством мы исследуем творческие решения. Мое предложение включает сопровождение для индивидуальных клиентов, компаний и команд в самом широком смысле. Стремление к более позитивному самовосприятию и пониманию ваших возможностей влияет не только на ваше представление о человеке, но и на мир вокруг вас. Вместе мы создаем путь к эмоциональному благополучию и профессиональному росту.</p>
    <p>Особенно я поддерживаю эмигрантов в поиске своего нового «я», при этом сохраняя связь со своим старым «я» и ощущая свое место в жизни. Я использую эффективные методы и техники из когнитивно-поведенческой терапии (КПТ), НЛП и арт-терапии в сочетании с современными знаниями о нейропластичности и терапевтической поэзии для содействия самопознанию и личностному росту.</p>
    <p>Мой подход отличается легкостью и юмором, что ценят мои индивидуальные клиенты, так как это позволяет им чувствовать себя свободно и быть собой без маски. Мои клиенты отмечают, что я создаю связь и предлагаю ясный обзор в различных ситуациях, что дает им ощущение власти над собственной жизнью. Моя цель — создать поддерживающую среду, в которой мои клиенты чувствуют, что все возможности для позитивных изменений находятся в их собственных руках.</p>
    <p><b>Я не работаю с зависимостями от алкоголя, наркотиков или азартных игр.</b></p>    