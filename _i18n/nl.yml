about:
  line: |
    Als psycholoog-consulent met een master in schoolpsychologie heb ik ruime ervaring in het begeleiden van kinderen en volwassenen in crisissituaties. 
    <p>Mijn flexibele en samenwerkingsgerichte aanpak, waarbij de cliënt centraal staat, helpt diverse teams en individuen om hun doelen te bereiken.</p>
    <p>Of het nu gaat om teamtrainingen of individuele sessies, mijn empathie, kennis en ervaring creëren een veilige omgeving waarin we samen tot de kern komen en onderliggende gevoelens en ideeën bespreekbaar worden gemaakt.</p>
    <p>Mijn kracht ligt in het snel inzichtelijk maken van wat er speelt en het vinden van praktische, creatieve oplossingen op maat.</p>
    <p><b>Wat mij onderscheidt:</b></p>
    <ul>
    <li><b>Analytisch inzicht:</b> complexe situaties snel doorgronden en de kern vinden.</li>
    <li><b>Structuur en systeemdenken:</b> processen overzichtelijk en efficiënt organiseren.</li>
    <li><b>Trainingen op maat:</b> ontwerpen en geven van workshops, trainingen en lezingen die aansluiten bij de vraag.</li>
    <li><b>Creatieve communicatie:</b> informatie aantrekkelijk en memorabel overbrengen, inclusief therapeutische poëzie.</li>
    <li><b>Authentieke presentatie:</b> persoonlijk en expressief voordragen.</li>
    <li><b>Sterke contactvaardigheden:</b> snel verbinding maken en een veilige sfeer creëren.</li>
    <li><b>Integratief en flexibel werken:</b> het combineren van methoden en technieken uit verschillende psychologische stromingen, passend bij de situatie.</li>
    <li><b>Continue professionalisering:</b> mezelf voortdurend ontwikkelen en kennis en vaardigheden uitbreiden.</li>
    <li><b>Talenkennis:</b> begrip van vijf talen, vloeiend in drie talen.</li>
    </ul>
    <p>Deze kwaliteiten stellen mij in staat om individuen en teams effectief te ondersteunen, complexe situaties helder te maken en duurzame, creatieve oplossingen te realiseren.</p>   
org:
  line: |
    Denk aan mij wanneer uw organisatie leerlingen uit Oekraïne, Wit-Rusland of Rusland ontvangt en u ondersteuning nodig heeft om hen succesvol te begeleiden. Ik bied praktische, maatgerichte hulp zodat kinderen, ouders en leerkrachten zich veilig en gehoord voelen.
    <p>Mijn manier van werken verbetert niet alleen de dynamiek binnen teams, maar draagt ook bij aan verminderde spanningen, verbeterde communicatie en verhoogde medewerkerstevredenheid. Het resultaat is een harmonieus team en gelukkigere individuen.</p>
    <p><b>Wat ik kan bieden:</b></p>
    <p><b>1. Inzicht en advies</b>
    <ul>
    <li>Analyse van de achtergrond van het kind: uitdagingen, taal, gezinssituatie, migratie-ervaringen of andere relevante factoren.</li>
    <li>Praktische adviezen voor intern begeleiders en leerkrachten om samenwerking tussen school, ouders en kinderen uit Oost-Europa te verbeteren.</li>
    </ul></p>
    <p><b>2. Ondersteuning bij communicatie en observaties</b>
    <ul>
    <li>MDO-gesprekken (multidisciplinair overleg), inclusief tolken en methoden om gezamenlijke beslissingen begrijpelijk te maken voor ouders die geen Nederlands spreken.</li>
    <li>Tolken bij IQ-testen en andere observaties, met aandacht voor culturele verschillen en testvaliditeit.</li>
    <li>Taalondersteuning en begeleiding voor ouders.</li>
    </ul></p>
    <p><b>3. Veiligheid en welzijn</b>
    <ul>
    <li>Preventie en aanpak van pesten: trajecten op maat voor leerling, ouder, klas en schoolklimaat.</li>
    <li>Coaching voor leerkrachten: praktische tools om in een klas met verschillende talen en culturen een veilige omgeving te creëren en goed contact met leerlingen te maken.</li>
    </ul></p>
    <p><b>4. Trainingen en workshops</b>
    <ul>
    <li>Trainingen, lezingen en workshops voor klassen, leerkrachten teams en ouders.</li>
    <li>Play Masterplan - serious game voor organisaties, inclusief begeleiding bij het spel.</li>
    </ul></p>
    <p><b>5. Organisatie en implementatie</b>
    <ul>
    <li>Implementatie van veranderingen en team-building.</li>
    <li>Rapportage &amp; opvolging: heldere, bruikbare verslaglegging voor schooldossier en oudercommunicatie.</li>
    <li>Flexibele samenwerking: korte adviestrajecten of langdurige ondersteuning, gefactureerd vanuit Reset Psychology Training & Advice, vrijgesteld van BTW.</li>
    </ul></p>
individuals:
  line: |
    Ik help mensen zichzelf terug te vinden, in wie ze zijn, wat ze willen en hun mogelijkheden..
    <p><b>Waar ik bij kan helpen:</b></p>
    <ul>
    <li>Integratie in een nieuwe samenleving, aanpassing aan een nieuw land, bedrijf of school</li>
    <li>Ontevredenheid over levenskwaliteit of relaties met partner, ouder, kind, collega, leraar of vriend</li>
    <li>Mentale voorbereiding op sollicitaties, studie of examens</li>
    <li>Echtscheiding, ontrouw, angst, onzekerheid, prikkelbaarheid</li>
    <li>Burn-out preventie, obsessieve gedachten</li>
    </ul>
    <p>Samen met uw input en mijn expertise verkennen we mogelijkheden en maken we creatieve oplossingen. We creëren de weg naar emotioneel welzijn en professionele groei.</p>
    <p>Speciaal ondersteun ik emigranten bij het vinden van hun nieuwe ‘zelf’, terwijl ze contact houden met hun oude ‘zelf’ en hun plek in het leven ervaren. Ik maak gebruik van effectieve methoden en technieken uit cognitieve gedragstherapie (CGT), NLP en art-therapie, gecombineerd met moderne kennis over neuroplasticiteit en therapeutische poëzie.</p>
    <p>Mijn werkwijze wordt gekenmerkt door een lichte en humorvolle benadering, waarbij mijn individuele klanten waarderen dat ze zich vrij voelen om zichzelf te zijn, zonder masker. Mijn klanten benoemen dat ik verbindend ben en overzicht creëer in persoonlijke situaties; mede hierdoor krijgen ze de macht terug over hun eigen leven.</p>
    <p><b>Ik werk niet met verslavingen aan alcohol, drugs of gokken.</b></p>